<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Selector and Annotator</title>
    <style>
      .image-container {
        display: flex;
        flex-wrap: wrap;
      }
      .image-item {
        margin: 10px;
        cursor: pointer;
      }

      #actions {
        width: 200px;
        display: flex;
        flex-direction: column;
        row-gap: 1rem;
      }

      #container {
        display: flex;
        flex-flow: row;
        width: 100%;
        column-gap: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Image Selector and Annotator</h1>
    <div id="container">
      <canvas
        id="c"
        width="800"
        height="800"
        style="border: 1px solid #ccc"
      ></canvas>
      <div id="actions">
        <button id="addRectangle">Add Rectangle</button>
        <button id="clearCanvas">Clear Rectangles</button>
        <button id="saveBBoxes">Save Rectangles</button>
      </div>
    </div>
    <!--<button onclick="addRectangle()">Add Bounding Box</button>
    <button onclick="removeSelected()">Remove Selected Box</button> -->
    <div class="image-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script type="module" src="fetch.js"></script>
    <script type="module" src="canvas.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
